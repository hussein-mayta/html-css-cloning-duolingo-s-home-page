<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Home Page</title>
</head>
<body>
    <!-- HEADER  -->
    <header class="header">
        <!-- nav  -->
        <nav class="nav">
            <img src="./images/logo.png" alt="Duolingo Logo" class="logo"/>
    
            <section class="language">
            <button class="language-btn">
                <span class="language-text">SITE LANGUAGE: ENGLISH</span>
                <img src="./images/arrow.png" alt="Dropdown Arrow" class="language-arrow"/>
            </button>
            </section>
        </nav>
    
        <!-- Hero  -->
        <section class="hero">
          <img src="./images/img1.png" alt="Hero image" class="hero-img">
    
          <section class="hero-text">
            <h1> The free, fun, and effective way to learn a language!</h1>
            <a href="https://www.duolingo.com/register" class="get-started">GET STARTED</a>
            <a href="https://www.duolingo.com/?isLoggingIn=true" class="login">I ALREADY HAVE AN ACCOUNT</a>
          </section>
            
        </section>
    
        <section class="flags">
          <ul class="flags-list">
            <li><img src="./images/flags/ad-Andorra-4x3.png" alt="andora">ANDORA</li>
            <li><img src="./images/flags/ae-United-Arab-Emirates-4x3.png" alt="UAE"> UAE</li>
            <li><img src="./images/flags/af-Afghanistan-4x3.png" alt="Afghanistan">AFGHANISTAN</li>
            <li><img src="./images/flags/al-Albania-4x3.png" alt="Albania">ALBANIA</li>
            <li><img src="./images/flags/am-Armenia-4x3.png" alt="ARMENIA">ARMENIA</li>
            <li><img src="./images/flags/ao-Angola-4x3.png" alt="ANGOLA">ANGOLA</li>
            <li><img src="./images/flags/ar-Argentina-4x3.png" alt="Argentine">ARGENTINA</li>
            <li><img src="./images/flags/us-United-States-of-America-4x3.png" alt="USA">USA</li>
            <li><img src="./images/flags/at-Austria-4x3.png" alt="AUSTRIA">AUSTRIA</li>
            <li><img src="./images/flags/be-Belgium-4x3.png" alt="Belgium">BELGIUM</li>
            <li><img src="./images/flags/br-Brazil-4x3.png" alt="BRAZIL">BRAZIL</li>
            <li><img src="./images/flags/dk-Denmark-4x3.png" alt="DENMARK">DENMARK</li>
            <li><img src="./images/flags/fr-France-4x3.png" alt="FRANCE">FRANCE</li>
    
          </ul>
    
        </section>
    
    
      </header>
    
</body>
</html>
